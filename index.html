<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Companion</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="dark.css">
    </head>
<body>    

    <div class="container mt-5">
        <h1 class="text-center text-light">Code Companion</h1>
        <ul class="nav nav-fill nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="fill-tab-0" data-bs-toggle="tab" href="#fill-tabpanel-0" role="tab" aria-controls="fill-tabpanel-0" aria-selected="true"> Code Review </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="fill-tab-1" data-bs-toggle="tab" href="#fill-tabpanel-1" role="tab" aria-controls="fill-tabpanel-1" aria-selected="false"> Code Convert </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="fill-tab-2" data-bs-toggle="tab" href="#fill-tabpanel-2" role="tab" aria-controls="fill-tabpanel-2" aria-selected="false"> JSON Tools </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="fill-tab-3" data-bs-toggle="tab" href="#fill-tabpanel-3" role="tab" aria-controls="fill-tabpanel-3" aria-selected="false"> Free Form </a>
            </li>
          </ul>

          <div class="tab-content pt-5" id="tab-content">
            <!-- Tab 1 -->
            <div class="tab-pane active" id="fill-tabpanel-0" role="tabpanel" aria-labelledby="fill-tab-0">
                <div class="mb-3">
                    <label for="convertInput" class="form-label">Code:</label>
                    <textarea id="codeInput" class="form-control bg-dark text-light" rows="10" placeholder="Enter your code here..."></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="reviewButton" class="btn btn-primary">Review Code</button>
                    <button id="pseudoButton" class="btn btn-secondary">Pseudo Code</button>
                    <button id="explainButton" class="btn btn-success">Explain Code</button>
                </div>
            </div>
            <!-- Tab 2 -->
            <div class="tab-pane" id="fill-tabpanel-1" role="tabpanel" aria-labelledby="fill-tab-1">                
                <div class="row">
                    <div class="col-md-6">
                        <label for="fromInput" class="form-label">From:</label>
                        <input id="fromInput" type="text" class="form-control bg-dark text-light" placeholder="souce language">
                    </div>
                    <div class="col-md-6">
                        <label for="toInput" class="form-label">To:</label>
                        <input id="toInput" type="text" class="form-control bg-dark text-light" placeholder="destination language">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="convertInput" class="form-label">Code to Convert:</label>
                        <textarea id="convertInput" class="form-control bg-dark text-light" rows="10" placeholder="Multi-line Input"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button id="convertButton" type="button" class="btn btn-primary">Convert</button>
                    </div>
                </div>
            </div>
            <!-- Tab 3 -->
            <div class="tab-pane" id="fill-tabpanel-2" role="tabpanel" aria-labelledby="fill-tab-2">
                <div class="row">
                    <div class="col-md-6">
                        <label for="jsonGenInput" class="form-label">Code/JSON:</label>
                        <textarea id="jsonGenInput" class="form-control bg-dark text-light" rows="10" placeholder="Multi-line Input"></textarea>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <label for="inputGenType" class="form-label">Generate Type</label>
                            <select class="form-select" id="inputGenType">
                                <option value="toJSON">Code to JSON</option>
                                <option value="toCode">JSON to Code</option>
                            </select>
                        </div>                       
                        <div id="jsonLangGroup" class="row mt-3">
                            <label for="jsonLangInput" class="form-label">Code Language:</label>
                            <input id="jsonLangInput" type="text" class="form-control bg-dark text-light" placeholder="destination language">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button id="jsonButton" type="button" class="btn btn-primary">Convert</button>
                    </div>
                </div>
            </div>
            <!-- Tab 4 -->
            <div class="tab-pane" id="fill-tabpanel-3" role="tabpanel" aria-labelledby="fill-tab-3">
                <div class="mb-3">
                    <label for="freeCodeInput" class="form-label">How can I help?</label>
                    <textarea id="freeCodeInput" class="form-control bg-dark text-light" rows="10" placeholder="Enter your code here..."></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button id="runButton" class="btn btn-primary">Run</button>
                </div>
            </div>

        <div id="error-message"></div>
        
        <div id="reviewOutput" class="mt-3 p-3 bg-dark text-light border rounded"></div>
    </div>
    <div class="row">
        <p>I ðŸ’— AI, Lets go!</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
